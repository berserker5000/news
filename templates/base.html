{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {#importing css#}
    <link href="{% static 'static/css/template.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'static/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/static/css/template.css"/>

    {#importing js#}
    <script src="{% static 'static/js/script.js' %}" type="text/javascript" rel="script"></script>
    <script src="{% static 'static/js/bootstrap.min.js' %}" type="text/javascript" rel="script"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
    <body>

        <div class="navbar">
            {% include 'html/navbar.html' %}
        </div>

        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>



        <div class="footer">
            {% include 'html/footer.html' %}
        </div>

    </body>
</html>
